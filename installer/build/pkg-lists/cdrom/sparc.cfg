nic-modules-${kernel:Version}
cdrom-core-modules-${kernel:Version}

#include "discover"
sparc-utils-udeb [2.6]
kbd-chooser

# Some modules are only available for sparc64, so only include them if they
# are available.
usb-modules-${kernel:Version} ?
usb-discover
ide-modules-${kernel:Version} ?

# sparc 2.4 has scsi-modules, while 2.6 has scsi-common-modules
scsi-modules-${kernel:Version} [2.4]
scsi-common-modules-${kernel:Version} [2.6]

# sparc 2.4 has one keymap, 2.6 another
console-keymaps-usb [2.4]
console-keymaps-sun [2.4]
console-keymaps-at [2.6]
