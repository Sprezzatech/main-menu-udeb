#
# elilo.conf for netbooting ia64 client
# assumes a 9600 baud serial console, change or remove the console= if needed
#
default=Linux
  
image=vmlinuz
    label=Linux
    initrd=initrd.gz
    root=/dev/ram
    append="ramdisk_size=65536 console=ttyS0,9600n8"
    read-only

image=2.6/vmlinuz
    label=Linux26
    initrd=2.6/initrd.gz
    root=/dev/ram
    append="ramdisk_size=65536 console=ttyS0,9600n8"
    read-only
