chooser=textmenu
default=Linux
delay=20
prompt

message=${SYSDIR}elilo_menu.msg
f1=${SYSDIR}general.msg
f2=${SYSDIR}params.msg

image=${KERNEL}
    label=Linux
    description="Linux 2.4 [VGA]"
    initrd=${INITRD}
    root=/dev/ram
    append="ramdisk_size=${RAMDISK_SIZE} --"
    read-only

image=${KERNEL}
    label=Expert
    description="Linux 2.4 [VGA] [Expert mode]"
    initrd=${INITRD}
    root=/dev/ram
    append="DEBCONF_PRIORITY=low ramdisk_size=${RAMDISK_SIZE} --"
    read-only

