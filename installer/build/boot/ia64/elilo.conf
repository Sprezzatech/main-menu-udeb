chooser=textmenu
default=Linux
delay=20
prompt

message=${SYSDIR}elilo_menu.msg
f1=${SYSDIR}general.msg
f2=${SYSDIR}params.msg

image=${KERNEL}
    label=Linux
    description="Install with Linux 2.4"
    initrd=${INITRD}
    root=/dev/ram
    append="ramdisk_size=${RAMDISK_SIZE} --"
    read-only

image=${KERNEL}
    label=Expert
    description="Install in Expert mode with Linux 2.4"
    initrd=${INITRD}
    root=/dev/ram
    append="DEBCONF_PRIORITY=low ramdisk_size=${RAMDISK_SIZE} --"
    read-only

image=${KERNEL}
    label=SerialLinux
    description="Install with Linux 2.4 (serial console)"
    initrd=${INITRD}
    root=/dev/ram
    append="ramdisk_size=${RAMDISK_SIZE} console=ttyS0,9600n8 --"
    read-only

image=${KERNEL}
    label=SerialExpert
    description="Install in Expert mode with Linux 2.4 (serial console)"
    initrd=${INITRD}
    root=/dev/ram
    append="DEBCONF_PRIORITY=low ramdisk_size=${RAMDISK_SIZE} console=ttyS0,9600n8 --"
    read-only
