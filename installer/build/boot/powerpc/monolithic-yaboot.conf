## This yaboot.conf is for CD booting only, do not use as reference.
## Debian GNU/Linux PowerPC (sarge)

# It is important not to have a comma after cd:
device=cd:
default=install
timeout=100
root=/dev/ram

# FIXME: will this be the correct path?
message=/install/powermac/boot.msg

image=/install/powermac/monolithic-linux
	label=install
	initrd=/install/powermac/monolithic-initrd.gz
	append="devfs=mount,dall ramdisk_size=${RAMDISK_SIZE}"
	initrd-size=8192
	read-only

image=/install/powermac/monolithic-linux
	label=expert
	initrd=/install/powermac/monolithic-initrd.gz
	append="DEBCONF_PRIORITY=low devfs=mount,dall ramdisk_size=${RAMDISK_SIZE}"
	initrd-size=8192
	read-only

# some machines have wonky framebuffer support
image=/install/powermac/monolithic-linux
	label=install-safe
	initrd=/install/powermac/monolithic-initrd.gz
	initrd-size=8192
	append="devfs=mount,dall video=ofonly ramdisk_size=${RAMDISK_SIZE}"
	read-only

image=/install/powermac/monolithic-linux
	label=expert-safe
	initrd=/install/powermac/monolithic-initrd.gz
	initrd-size=8192
	append="DEBCONF_PRIORITY=low devfs=mount,dall video=ofonly ramdisk_size=${RAMDISK_SIZE}"
	read-only
