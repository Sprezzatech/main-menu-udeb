## This yaboot.conf is for CD booting only, do not use as reference.
## Debian GNU/Linux PowerPC (sarge)

# It is important not to have a comma after cd:
device=cd:
default=install
timeout=100
root=/dev/ram

# FIXME: will this be the correct path?
message=/install/powermac/boot.msg

image=/install/powermac/netboot-linux
	label=install
	initrd=/install/powermac/netboot-initrd.gz
	initrd-size=${RAMDISK_SIZE}
	append="devfs=mount,dall"
	read-only

image=/install/powermac/netboot-linux
	label=expert
	initrd=/install/powermac/netboot-initrd.gz
	initrd-size=${RAMDISK_SIZE}
	append="DEBCONF_PRIORITY=low devfs=mount,dall"
	read-only

# some machines have wonky framebuffer support
image=/install/powermac/netboot-linux
	label=install-safe
	initrd=/install/powermac/netboot-initrd.gz
	initrd-size=${RAMDISK_SIZE}
	append="devfs=mount,dall video=ofonly"
	read-only

image=/install/powermac/netboot-linux
	label=expert-safe
	initrd=/install/powermac/netboot-initrd.gz
	initrd-size=${RAMDISK_SIZE}
	append="DEBCONF_PRIORITY=low devfs=mount,dall video=ofonly"
	read-only
