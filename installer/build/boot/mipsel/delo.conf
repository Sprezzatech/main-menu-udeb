# DECstations with R4000 CPU
# FIXME: The kernel image needs to be renamed to
#  image="/boot/vmlinux-2.4.19-r4k-kn04"
label=linux-kn04
  append="root=/dev/ram initrd=/boot/initrd.gz ramdisk_size=8192 devfs=mount,dall"
  image="/boot/vmlinux"

# DECstations with R4000 CPU, expert mode
# FIXME: The kernel image needs to be renamed to
#  image="/boot/vmlinux-2.4.19-r4k-kn04"
label=expert-kn04
  append="DEBCONF_PRIORITY=low root=/dev/ram initrd=/boot/initrd.gz ramdisk_size=8192 devfs=mount,dall"
  image="/boot/vmlinux"

# DECstations with R3000 CPU
label=linux-kn02
  append="root=/dev/ram initrd=/boot/initrd.gz ramdisk_size=8192 devfs=mount,dall"
  image="/boot/vmlinux-2.4.19-r3k-kn02"

# DECstations with R3000 CPU, expert mode
label=expert-kn02
  append="DEBCONF_PRIORITY=low root=/dev/ram initrd=/boot/initrd.gz ramdisk_size=8192 devfs=mount,dall"
  image="/boot/vmlinux-2.4.19-r3k-kn02"
