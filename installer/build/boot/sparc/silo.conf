partition=1
timeout=600
read-only
message=/boot/debian.txt
default=install
initrd=/boot/initrd.gz
append="ramdisk_size=9216 rootfstype=ext2"
root=/dev/ram
read-write

# Standard boot images
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  label=install
image[sun4u]=/boot/vmlinuz-sparc64
  label=install

# Expert boots
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  label=expert
  append="priority=low"
image[sun4u]=/boot/vmlinuz-sparc64
  label=expert
  append="priority=low"

# Rescue boots
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  label=rescue
  append="rescue/enable=true"
image[sun4u]=/boot/vmlinuz-sparc64
  label=rescue
  append="rescue/enable=true"
