partition=1
timeout=600
read-only
message=/boot/debian.txt
default=linux
initrd=/boot/initrd.gz
root=/dev/rd/0
read-write

# Standard boot images
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  append="ramdisk_size=8192 rootfstype=ext2"
  label=linux
image[sun4u]=/boot/vmlinuz-sparc64
  append="ramdisk_size=8192 rootfstype=ext2"
  label=linux

# Expert boots
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  append="DEBCONF_PRIORITY=low ramdisk_size=8192 rootfstype=ext2"
  label=expert
image[sun4u]=/boot/vmlinuz-sparc64
  append="DEBCONF_PRIORITY=low ramdisk_size=8192 rootfstype=ext2"
  label=expert

# Rescue boots
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  append="rescue/enable=true ramdisk_size=8192 rootfstype=ext2"
  label=rescue
image[sun4u]=/boot/vmlinuz-sparc64
  append="rescue/enable=true ramdisk_size=8192 rootfstype=ext2"
  label=rescue
