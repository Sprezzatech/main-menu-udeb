partition=1
timeout=600
message=/boot/debian.txt
default=install
initrd=/boot/initrd.gz
read-write

# Standard boot images
image[sun4u]=/boot/vmlinuz
  label=install

# Expert boots
image[sun4u]=/boot/vmlinuz
  label=expert
  append="priority=low"

# Rescue boots
image[sun4u]=/boot/vmlinuz
  label=rescue
  append="rescue/enable=true"

# Auto install boots
image[sun4u]=/boot/vmlinuz
  label=auto
  append="auto=true priority=critical"
