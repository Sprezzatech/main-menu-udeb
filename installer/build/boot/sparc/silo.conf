partition=1
timeout=600
read-only
message=/boot/debian.txt
default=linux
initrd=/boot/initrd.gz
root=/dev/rd/0
read-write
append="ramdisk_size=8192"

# Standard boot images
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
   label=linux
image[sun4u]=/boot/vmlinuz-sparc64
   label=linux

# Expert boots
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  label=expert
  append="DEBCONF_PRIORITY=low"
image[sun4u]=/boot/vmlinuz-sparc64
  label=expert
  append="DEBCONF_PRIORITY=low"
