partition=1
timeout=600
read-only
message=/boot/debian.txt
default=linux
root=/dev/floppy/0

# Standard boot images
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
   append="load_ramdisk=1 prompt_ramdisk=1 devfs=mount,dall rw"
   label=linux
image[sun4u]=/boot/vmlinuz-sparc64
   append="load_ramdisk=1 prompt_ramdisk=1 devfs=mount,dall rw"
   label=linux

# Expert boots
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  label=expert
   append="DEBCONF_PRIORITY=low load_ramdisk=1 prompt_ramdisk=1 devfs=mount,dall rw"
image[sun4u]=/boot/vmlinuz-sparc64
  label=expert
   append="DEBCONF_PRIORITY=low load_ramdisk=1 prompt_ramdisk=1 devfs=mount,dall rw"
