partition=1
timeout=600
read-only
message=/boot/debian.txt
default=linux
root=/dev/floppy/0
read-write

# Standard boot images
image=/boot/vmlinuz-sparc32
   append="ramdisk_size=8192 load_ramdisk=1 prompt_ramdisk=1 devfs=mount root=/dev/fd0"
   label=linux

# Expert boots
image=/boot/vmlinuz-sparc32
  append="DEBCONF_PRIORITY=low ramdisk_size=8192 load_ramdisk=1 prompt_ramdisk=1 devfs=mount root=/dev/fd0"
  label=expert
