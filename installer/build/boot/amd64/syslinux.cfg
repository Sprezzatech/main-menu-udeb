# Load up initrd on boot.
display syslinux.txt
default linux
append vga=normal initrd=initrd.gz ramdisk_size=${RAMDISK_SIZE} root=/dev/rd/0 devfs=mount,dall rw
label expert
kernel linux
append DEBCONF_PRIORITY=low vga=normal initrd=initrd.gz ramdisk_size=${RAMDISK_SIZE} root=/dev/rd/0 devfs=mount,dall rw
prompt 1
timeout 0
F1 f1.txt
F2 f2.txt
F3 f3.txt
F4 f4.txt
F5 f5.txt
F6 f6.txt
F7 f7.txt
F8 f8.txt
F9 f9.txt
F0 f10.txt
