MEDIA_TYPE = netboot image
 
MANIFEST-BOOT = "Linux 2.6 tftp boot image for sparc32"

KERNELMAJOR = 2.6
BASEVERSION = 2.6.8-1
KERNELIMAGEVERSION = $(BASEVERSION)-sparc32
KERNELVERSION = $(KERNELIMAGEVERSION)
KERNELNAME = $(foreach ver,${KERNELVERSION},vmlinuz-$(ver))
 
EXTRATARGETS = 

TARGET = $(BOOT)

TYPE = netboot
.PHONY: arch_boot
arch_boot:
	gzip -c $(TEMP)/System.map-$(KERNELIMAGEVERSION) >$(TEMP)/System.map.gz
	tftpboot.sh $(TEMP_KERNEL) $(TEMP)/System.map.gz $(TEMP_INITRD) $(TEMP_BOOT)
