# This is just like the root floppy, except it has only cyrillic languages
# (and English) on it.
include config/i386/floppy/root.cfg
# Using perl negative lookahead.
DROP_LANG = '(?!ru|uk|bg|sr)'
DISK_LABEL = "root floppy (cyrillic languages)"
EXTRANAME = cyrillic-
MANIFEST-ROOT = "second floppy for network or CD installs (with cyrillic languages)"
