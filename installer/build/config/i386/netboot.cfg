FLAVOUR_SUPPORTED = "" 2.6

MEDIA_TYPE = netboot image

# Add the 2.6 images on to the bootable image.
EXTRATARGETS = build_netboot_2.6
INITRD_2.6 = dest/netboot/2.6/initrd.gz
KERNEL_2.6 = dest/netboot/2.6/vmlinuz
TARGET = $(INITRD) $(KERNEL) $(PXE_BOOT) $(MINIISO)
EXTRANAME = $(MEDIUM)/

BOOT_SCREEN_DIR = "debian-installer/boot-screens/"

MANIFEST-INITRD = "netboot initrd"
MANIFEST-KERNEL = "kernel image to netboot"
MANIFEST-MINIISO = "tiny CD image that boots the netboot installer"
MANIFEST-PXE_BOOT = "tarball for PXE booting from tftp server"
