SUBARCH_SUPPORTED = cobalt malta

KERNELMAJOR = 2.4
KERNELMINOR = 27
# Targets for 2.6 kernel images will use this version instead.
KERNELVERSION_2.6 = 2.6.30-2
KERNEL_FLAVOUR = di
KERNELIMAGEVERSION = $(KERNELVERSION)
KERNELNAME = $(foreach ver,$(KERNELVERSION),vmlinux-$(ver))
