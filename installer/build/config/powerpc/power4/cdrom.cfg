FLAVOUR_SUPPORTED = "" 2.6

MEDIA_TYPE = CD-ROM

# cd booting does not need floppy images on powerpc
TARGET = $(INITRD) $(KERNEL) builtin_initrd
EXTRANAME = $(MEDIUM)/

MANIFEST-BOOT = "CDROM image for Power4 and Apple G5 CPUs"
MANIFEST-INITRD = "initrd for use with power4 CDROM"
MANIFEST-KERNEL = "kernel for use with power4 CDROM"
