MEDIA_TYPE = CD-ROM

# cd booting does not need floppy images on powerpc
TARGET = $(INITRD) $(KERNEL)
EXTRANAME = $(MEDIUM)/

# FIXME: Temporary fix, these files should be in a udeb!
EXTRALIBS = /lib/libnss_dns* /lib/libresolv*

MANIFEST-BOOT = "CDROM image for Power3 CPUs"
MANIFEST-INITRD = "initrd for use with power3 CDROM"
MANIFEST-KERNEL = "kernel for use with power3 CDROM"
