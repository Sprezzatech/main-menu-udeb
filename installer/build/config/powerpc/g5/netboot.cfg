# This subarchitecture is 2.6 only.
FLAVOUR_SUPPORTED = 2.6

MEDIA_TYPE = netboot image

TARGET = $(INITRD) $(KERNEL) $(TEMP_BOOT)
EXTRANAME = $(MEDIUM)/

MANIFEST-BOOT = "tftp boot image for Apple G5 CPUs"
MANIFEST-INITRD = "initrd for use with g5 netboot"
MANIFEST-KERNEL = "kernel for use with g5 netboot"
