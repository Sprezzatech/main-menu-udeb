# This subarchitecture is 2.6 only.
FLAVOUR_SUPPORTED = 2.6

MEDIA_TYPE = CD-ROM

# cd booting does not need floppy images on powerpc
TARGET = $(INITRD) $(KERNEL) $(TEMP_BOOT)
EXTRANAME = $(MEDIUM)/

MANIFEST-BOOT = "CDROM image for Apple G5 CPUs"
MANIFEST-INITRD = "initrd for use with g5 CDROM"
MANIFEST-KERNEL = "kernel for use with g5 CDROM"
