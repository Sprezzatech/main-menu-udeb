MEDIA_TYPE = floppy image

EXTRANAME = $(MEDIUM)-

MANIFEST-BOOT = "m68k mvme147 floppy boot image"
MANIFEST-ROOT = "m68k mvme147 floppy root image"

TARGET = $(BOOT) $(ROOT)

FLOPPY_SIZE = 1440

# gzip the floppies
GZIPPED = .gz

.PHONY: arch_boot
arch_boot: arch_boot_floppy

.PHONY: arch_root
arch_root: arch_root_floppy

