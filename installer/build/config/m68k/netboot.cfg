MEDIA_TYPE = netboot image

TYPE = netboot

EXTRANAME = netboot/

MANIFEST-INITRD = "m68k vme netboot root image"
MANIFEST-INITRD22 = "m68k vme netboot root w/2.2 kernel support"

MANIFEST-CONFIG = "m68k vme netboot config"
MANIFEST-DOCS   = "m68k vme netboot docs"
MANIFEST-TFTP-B	= "m68k bvme netboot loader"
MANIFEST-TFTP-M	= "m68k mvme netboot loader"

include config/m68k/common.cfg
include config/m68k/common-vme.cfg

# The version of the kernel to use.
KERNELMAJOR = 2.2
KERNELVERSION = $(M68K_KERNEL22_VME) $(M68K_KERNEL_VME)
KERNEL_FLAVOUR = di
KERNELIMAGEVERSION = $(KERNELVERSION)
KERNELNAME = $(foreach ver,$(KERNELVERSION),vmlinuz-$(ver))
VERSIONED_SYSTEM_MAP = t

# sudo is required for vmelilo, see bts #250578.
ROOTCMD = sudo

TARGET = $(INITRD) $(INITRD22) $(M68K_NETBOOT_VME)

