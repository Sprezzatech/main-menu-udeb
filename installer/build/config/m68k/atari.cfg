MEDIUM_SUPPORTED = nativehd floppy

# The version of the kernel to use.
KERNELMAJOR = 2.2
KERNELVERSION = 2.2.25-$(SUBARCH) 2.4.26-$(SUBARCH)
KERNEL_FLAVOUR = di
KERNELIMAGEVERSION = $(KERNELVERSION)
KERNELNAME = $(foreach ver,$(KERNELVERSION),vmlinuz-$(ver))

VERSIONED_SYSTEM_MAP = t

USERDEVFS = t

TARGET = bootstrap.prg rawwrite.ttp $(INITRD) $(KERNEL)


# atari-bootstrap stuff

.PHONY: bootstrap.prg
bootstrap.prg: /usr/share/atari-bootstrap/ataboot.ttp.gz 
	mkdir -p $(SOME_DEST)
	gzip -cd $< > $(SOME_DEST)/$@

.PHONY: bootstrap-bootp.prg
bootstrap-bootp.prg: /usr/share/atari-bootstrap/ataboot-bootp.ttp.gz 
	mkdir -p $(SOME_DEST)
	gzip -cd $< > $(SOME_DEST)/$@

.PHONY: rawwrite.ttp
rawwrite.ttp: /usr/share/atari-bootstrap/rawwrite.ttp.gz 
	mkdir -p $(SOME_DEST)
	gzip -cd $< > $(SOME_DEST)/$@

