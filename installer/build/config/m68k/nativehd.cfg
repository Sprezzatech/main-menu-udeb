MEDIA_TYPE = nativehd image

TYPE = nativehd

EXTRANAME = nativehd/

MANIFEST-INITRD = "m68k amiga & atari nativehd root image"
MANIFEST-INITRD22 = "m68k atari & mac nativehd root w/2.2 kernel support"

include config/m68k/common.cfg

# The version of the kernel to use.
KERNELMAJOR = 2.2
KERNELVERSION = $(M68K_KERNEL_AMIGA) $(M68K_KERNEL_ATARI) $(M68K_KERNEL22_ATARI) $(M68K_KERNEL_MAC)
KERNEL_FLAVOUR = di
KERNELIMAGEVERSION = $(KERNELVERSION)
KERNELNAME = $(foreach ver,$(KERNELVERSION),vmlinuz-$(ver))
VERSIONED_SYSTEM_MAP = t

TARGET = $(INITRD) $(INITRD22) 

