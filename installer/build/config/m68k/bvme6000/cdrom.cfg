MEDIA_TYPE = CD-ROM

EXTRANAME = $(MEDIUM)-

MANIFEST-BOOT   = "m68k bvme6000 cdrom boot image"
MANIFEST-INITRD = "m68k bvme6000 cdrom root image"
MANIFEST-KERNEL = "m68k bvme6000 cdrom kernel image"

TARGET = $(BOOT)

.PHONY: arch_boot
arch_boot:
		cat > $mnt/etc/vmelilo.conf << EOF
	echo "prompt  = true" > 
default = install
message = /debian.txt
root    = /dev/ram0
image   = /linux.bin
read-write

[boot]
label   = Install
ramdisk = /root.bin

[boot]
label   = Rescue
ramdisk = /root.bin
append  = single

