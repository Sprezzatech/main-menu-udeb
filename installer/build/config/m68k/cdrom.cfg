TYPE = cdrom

EXTRANAME = cdrom-

MANIFEST-ROOT = "Unified CDROM image for m68k"
MANIFEST-INITRD = "for use with m68k unified cdrom"

KERNELVERSION = 2.2.25-mac 2.4.25-amiga
KERNEL_FLAVOUR = di

KERNELIMAGEVERSION = $(KERNELVERSION)
KERNELNAME = $(foreach ver,$(KERNELVERSION),vmlinuz-$(ver))

VERSIONED_SYSTEM_MAP = t

USERDEVFS = t

TARGET = $(INITRD)
