define dd2fs
  -mkdir -p $(TEMP)/mnt
  dd if=/dev/zero of=$(TEMP)/initrd2 bs=1k count=$(USERDEVFS_SIZE)
  mke2fs -O none -F -q -m 0 $(TEMP)/initrd2
  sudo mount -t ext2 -o loop $(TEMP)/initrd2 $(TEMP)/mnt
  sudo cp -av $(TREE)/* $(TEMP)/mnt
  sudo chown -R root.root $(TEMP)/mnt
  sudo rm -rf $(TEMP)/mnt/dev/*
  sudo mknod $(TEMP)/mnt/dev/console c 5 1
  sudo mkdir -p $(TEMP)/mnt/dev/vc
  sudo mknod $(TEMP)/mnt/dev/vc/0 c 4 0
  sudo mknod $(TEMP)/mnt/dev/vc/1 c 4 1
  sudo mknod $(TEMP)/mnt/dev/vc/2 c 4 2
  sudo mknod $(TEMP)/mnt/dev/vc/3 c 4 3
  sudo mknod $(TEMP)/mnt/dev/vc/4 c 4 4
  sudo mkdir -p $(TEMP)/mnt/dev/rd
  sudo mknod $(TEMP)/mnt/dev/rd/0 b 1 0
  sudo mknod $(TEMP)/mnt/dev/tty c 5 0
  sudo mknod $(TEMP)/mnt/dev/ttyS0 c 4 64
  sudo mknod $(TEMP)/mnt/dev/ttyS1 c 4 65
  sudo mkdir -p $(TEMP)/mnt/dev/loop
  sudo mknod $(TEMP)/mnt/dev/loop/0 b 7 0
  sudo mknod $(TEMP)/mnt/dev/loop/1 b 7 1
  sudo mknod $(TEMP)/mnt/dev/loop/2 b 7 2 
  sudo mknod $(TEMP)/mnt/dev/loop/3 b 7 3 
  sudo umount $(TEMP)/mnt
  gzip -9vf $(TEMP)/initrd2
  cp $(TEMP)/initrd2.gz $(SOME_DEST)/$@
  ./update-manifest $(SOME_DEST)/$@ $(MANIFEST-INITRD2)
endef

