# bootfloppy supplies only the kernel.
MEDIUM_SUPPORTED = cdrom floppy netboot bootfloppy

# The version of the kernel to use.
KERNELMAJOR = 2.2
KERNELVERSION = 2.2.25-$(SUBARCH)
KERNEL_FLAVOUR = di
KERNELIMAGEVERSION = $(KERNELVERSION)
KERNELNAME = $(foreach ver,$(KERNELVERSION),vmlinuz-$(ver))

VERSIONED_SYSTEM_MAP = t

VMEARCH = bvme

# sudo is required for vmelilo
ROOTCMD = sudo

EXTRAS = console-keymaps-at

include config/m68k/vme-common.cfg

