MEDIUM_SUPPORTED = cdrom netboot hd-media gtk-miniiso #monolithic

# The version of the kernel to use.
KERNELVERSION = 2.6.16-2-amd64-generic
KERNELMAJOR = 2.6
KERNEL_FLAVOUR = di
KERNELNAME = vmlinuz
KERNELIMAGEVERSION = $(KERNELVERSION)
INITRD_FS = initramfs

# Not used for amd64.
#UPX=upx-ucl-beta

# The default video modes
VIDEO_MODE="vga=normal"
VIDEO_MODE_GTK="video=vesa:ywrap,mtrr vga=788"

include config/x86.cfg
