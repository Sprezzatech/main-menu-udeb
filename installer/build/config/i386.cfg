MEDIUM_SUPPORTED = cdrom netboot floppy hd-media gtk-miniiso #monolithic

# The version of the kernel to use.
KERNELVERSION = 2.4.27-2-386
KERNELMAJOR = 2.4
# Targets for 2.6 kernel images will use this version instead.
KERNELVERSION_2.6 = 2.6.16-1-486
KERNEL_FLAVOUR = di
KERNELNAME = vmlinuz
KERNELIMAGEVERSION = $(KERNELVERSION)

# The beta version of upx in package upx-ucl-beta can be used to make the
# kernel a lot smaller and compress binaries too, allowing us to put more
# on the floppy.
UPX=upx-ucl-beta

# The default video modes
VIDEO_MODE="vga=normal"
VIDEO_MODE_GTK="video=vesa:ywrap,mtrr vga=788"

include config/x86.cfg
