MEDIA_TYPE = netboot image

TARGET = $(INITRD) $(KERNEL) $(DEST)/vmlinux.gz $(DEST)/vmlinux_RAQ.gz $(DEST)/vmlinux_raq-2800.gz
EXTRANAME = $(MEDIUM)/

MANIFEST-INITRD = "initrd for Cobalt machines"
MANIFEST-KERNEL = "kernel image for Cobalt machines"

# Add a colo binary plus symlinks
dest/cobalt/netboot/vmlinux.gz:
	cp /boot/vmlinux.gz $@
	./update-manifest $@ "Cobalt boot loader"
	ln -s . $(DEST)/boot

dest/cobalt/netboot/vmlinux_RAQ.gz:
	ln -s vmlinux.gz $@

dest/cobalt/netboot/vmlinux_raq-2800.gz:
	ln -s vmlinux.gz $@

