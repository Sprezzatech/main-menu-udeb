# A bootable image suitable for El Torito CD images.

FLOPPY_SIZE = 2880

# Library and font reduction need the dependencies of additional drivers.
EXTRADRIVERS = $(BASE_TMP)floppy/cd-drivers/tree
EXTRATARGETS = build_floppy_cd-drivers
TARGET = $(BOOT)

MANIFEST-BOOT = "El Torito boot image for CD"
