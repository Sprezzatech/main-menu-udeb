MEDIA_TYPE = CD-ROM

TYPE = netboot

TARGET = $(BOOT)

.PHONY: arch_boot_screens arch_boot
arch_boot:
	palo -f /dev/null -k $(BASE_TMP)netboot/vmlinux*32 \
		-k $(BASE_TMP)netboot/vmlinux*64 \
		-r $(TEMP_INITRD) -b /usr/share/palo/iplboot \
		-c "0/linux root=/dev/ram0 initrd=0/ramdisk ramdisk_size=8192 devfs=mount,dall" \
		-s $(TEMP_BOOT)

arch_boot_screens:

