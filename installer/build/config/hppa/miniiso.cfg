MEDIA_TYPE = CD-ROM
  
TYPE = netboot
 
TARGET = $(TEMP_BOOT) $(MINIISO)
EXTRANAME = cdrom-
  
MANIFEST-MINIISO = "tiny bootable CD image for pure network install"
  
.PHONY: arch_miniiso arch_boot_screens arch_boot
arch_miniiso:
	-rm -rf $(TEMP_CD_TREE)/*
	install -m 644 -D $(BASE_TMP)miniiso/initrd.gz $(TEMP_CD_TREE)/boot/initrd.gz
	install -m 644 -D $(BASE_TMP)miniiso/vmlinux*32 $(TEMP_CD_TREE)/boot/vmlinux-32
	install -m 644 -D $(BASE_TMP)miniiso/vmlinux*64 $(TEMP_CD_TREE)/boot/vmlinux-64
	install -m 644 -D /usr/share/palo/iplboot $(TEMP_CD_TREE)/boot/iplboot

	mkisofs -r -J -o $(TEMP_MINIISO) $(TEMP_CD_TREE)
	palo -f /dev/null $(foreach kern,$(TEMP_KERNEL),-k $(kern) ) \
		-r $(TEMP_INITRD) -b $(TEMP_CD_TREE)/boot/iplboot \
		-c "0/linux root=/dev/ram0 initrd=0/ramdisk" \
		-C $(TEMP_MINIISO)
 
arch_boot_screens:

