MEDIUM_SUPPORTED = generic #tape

KERNEL = $(DEST)/image.debian

KERNELMAJOR = 2.6
KERNELVERSION = 2.6.16-1-s390
KERNEL_FLAVOUR = di
KERNELNAME = vmlinuz
KERNELIMAGEVERSION = $(KERNELVERSION)

$(DEST)/parmfile.debian:
	install -m644 boot/s390/parmfile $@
	update-manifest $@ "parmfile"

DROP_LANG = '(?!en)'

INITRD_FS = initramfs

arch_tree:
