MEDIA_TYPE = generic

KERNELVERSION = $(KERNELMAJOR).$(KERNELMINOR)-1-s390
KERNELNAME = vmlinuz

EXTRANAME = $(MEDIUM)/

TARGET = $(TEMP_BOOT)

.PHONY: arch_boot
arch_boot:
	install -m 644 $(TEMP_INITRD) $(SOME_DEST)/$(EXTRANAME)initrd.debian
	./update-manifest $(SOME_DEST)/$(EXTRANAME)initrd.debian "initrd for vmreader ipl"
	install -m 644 $(TEMP_KERNEL) $(SOME_DEST)/$(EXTRANAME)kernel.debian
	./update-manifest $(SOME_DEST)/$(EXTRANAME)kernel.debian "kernel for vmreader ipl"
	install -m 644 boot/s390/parmfile $(SOME_DEST)/$(EXTRANAME)parmfile.debian
	./update-manifest $(SOME_DEST)/$(EXTRANAME)parmfile.debian "parmfile for vmreader ipl"
	install -m 644 boot/s390/exec $(SOME_DEST)/$(EXTRANAME)debian.exec
	./update-manifest $(SOME_DEST)/$(EXTRANAME)debian.exec "vmreader ipl script"
