MEDIUM_SUPPORTED = cdrom netboot miniiso-2.6

KERNEL_FLAVOUR = di

BASEVERSION_2.6 = 2.6.15-1
KERNELIMAGEVERSION_2.6 = $(BASEVERSION_2.6)-parisc $(BASEVERSION_2.6)-parisc64
KERNELVERSION_2.6 = $(foreach ver,${KERNELIMAGEVERSION_2.6},$(ver))
KERNELNAME_2.6 = $(foreach ver,${KERNELVERSION_2.6},vmlinux-$(ver))
 
VERSIONED_SYSTEM_MAP = t
   
arch_boot_screens:
arch_tree:
 
arch_netboot:
	ramdisk_size=$$(expr $$(zcat "$(TEMP_INITRD)" | wc --bytes) / 1024); \
	palo -f /dev/null -k $(TEMP)/vmlinux*parisc \
		-k $(TEMP)/vmlinux*parisc64 \
		-r $(TEMP_INITRD) -b /usr/share/palo/iplboot \
		-c "0/linux root=/dev/ram0 ramdisk_size=$$ramdisk_size initrd=0/ramdisk" \
		-s $(TEMP_BOOT)

.PHONY: arch_netboot
