partition=1
timeout=600
read-only
message=/boot/debian.txt
default=linux
initrd=/boot/initrd.gz

# Standard boot images
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
   append="vga=normal initrd=/boot/initrd.gz ramdisk_size=8192 root=/dev/rd/0 devfs=mount,dall rw"
   label=linux
image[sun4u]=/boot/vmlinuz-sparc64
   append="vga=normal initrd=/boot/initrd.gz ramdisk_size=8192 root=/dev/rd/0 devfs=mount,dall rw"
   label=linux

# Rescue boots
image[sun4c,sun4d,sun4m]=/boot/vmlinuz-sparc32
  label=rescue
   append="vga=normal initrd=/boot/initrd.gz ramdisk_size=8192 root=/dev/rd/0 devfs=mount,dall init=/bin/sh rw"
image[sun4u]=/boot/vmlinuz-sparc64
  label=rescue
   append="vga=normal initrd=/boot/initrd.gz ramdisk_size=8192 root=/dev/rd/0 devfs=mount,dall init=/bin/sh rw"
