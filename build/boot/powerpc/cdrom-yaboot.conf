## This yaboot.conf is for CD booting only, do not use as reference.
## Debian GNU/Linux PowerPC (woody)

# It is important not to have a comma after cd:
device=cd:
default=install
timeout=100
root=/dev/ram

# FIXME: will this be the correct path?
message=/install/powermac/boot.msg

image=/install/powermac/cdrom-linux
	label=install
	initrd=/install/powermac/cdrom-initrd.gz
	append=""
	initrd-size=8192
	read-only

# some machines have wonky framebuffer support
image=/install/powermac/cdrom-linux
	label=install-safe
	initrd=/install/powermac/cdrom-initrd.gz
	initrd-size=8192
	append="video=ofonly"
	read-only
