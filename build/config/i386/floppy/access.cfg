DISK_LABEL = "root floppy"

# Library and font reduction need the dependencies of additional drivers.
EXTRADRIVERS = $(BASE_TMP)floppy/access-drivers/tree
EXTRATARGETS = build_floppy_access-drivers
TARGET = $(ROOT)
EXTRANAME = $(FLAVOUR)/

# No kernel.
KERNELNAME =

# HACK Alert: pkg-lists/ is still sorted by TYPE instead of a dir hierarchy.
TYPE=access

# FIXME: Temporary fix, these files should be in a udeb!
EXTRALIBS = /lib/libnss_dns* /lib/libresolv*
